        /* 헤더 ex*/
        header {

        .main_cont {

        .main_cont > *{
        display: flex;

        .main_cont > video {
        max-width: 130%;
        max-height: 130%;
        height: auto;
        }


        /*텍스트*/
        .cof_text {
        position: absolute;
        right: 0;
        top: 120px;
        padding: 20px;
        color: white;
        font-size: 100px;
        font-weight: 900;
        display: inline-block;
        font-family: 'Noto Sans KR', sans-serif;
        }

        .min_text{
        position: absolute;
        right: 0;
        top: 230px;
        padding: 20px;
        color: white;
        font-size: 100px;
        font-weight: 900;
        display: inline-block;
        font-family: 'Noto Sans KR', sans-serif;
        }
        .fp-tableCell{
            padding: 0px;
        }

        /*텍스트 호버 효과*/
        .cof_text::after, .min_text::after{
            display:block;
            content: '';
            border-bottom: solid 40px #ea2129;  
            transform: scaleX(0);  
            transition: transform 250ms ease-in-out;
            z-index: -1;
            bottom: -10px;
        }
        .cof_text:hover::after, .min_text:hover::after{
            transform: scaleX(1);
        }

        /* 푸드 페이지 */
        .win_text{
            position: absolute;
            left: 300px;
            top: 375px;
            padding: 20px;
            color: white;
            font-size: 40px;
            display: inline-block;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 300;
        }
        .dep_text{
            position: absolute;
            left: 390px;
            top: 425px;
            padding: 20px;
            color: white;
            font-size: 40px;
            display: inline-block;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 900;
        }
        .win_text:before {
            padding: 0px 20px;
            width: 100%;
        }
        .win_text:before {
            transition: All 0.4s ease;
            -webkit-transition: All 0.4s ease;
            -moz-transition: All 0.4s ease;
            -o-transition: All 0.4s ease;
            content: "";
            position: absolute;
            background: #B22F2B;
            padding: 0px;
            width: 0;
            height: 50%;
            z-index: 1;
            top: 75%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }
        .chSm{
            position: absolute;
            top: 255px;
            right: 643px;
            opacity: 1;
            transition: transform 0.3s ease-in-out, border 0.3s ease-in-out;
        }
        .chSm:hover{
             transform: scale(1.1);
             z-index: 1;
        }
