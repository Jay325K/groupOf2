<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../styles/reset.css">
    <link rel="stylesheet" href="class_time_main.css">
    <link href="../../../favicon.png" rel="shortcut icon">
    <link rel="stylesheet" href="section_one.css">
    <link rel="stylesheet" href="section_two.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../../../../jquery/jquery.js"></script>
    <script src="class_time_planner.js"></script>
    <title>할리스 아카데미-개강일정 및 강의시간표</title>
</head>
<body>
    <header></header>
    <main>
        <article class="container">
            <section class="sec_one" id="sec_one">
                <div class="banner_wrap">
                    <div class="banner">
                        <div class="banner_txt">
                            <span class="h2_deco"></span>
                            <h2>교육과정 안내</h2>
                        </div>
                        <div class="lnb">
                            <ul>
                                <li><a href="#Academy_path">수강신청 안내</a></li>
                                <li><a href="#class_calendar">개강 일정표</a></li>
                                <li><a href="#Academy_path">수강신청 내역</a></li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
            </section>

            <section class="sec_two" id="class_calendar">
                <div class="sec_two_container">
                    <div class="page_intro">
                        <h2>개강일정 및 강의시간표</h2>
                    </div>

                    <div class="planner_plan_wrap">
                        <div class="planner_wrap" id="planner_wrap">
                            <div class="planner">
                                <h3 class="screen_out">달력</h3>
                                <div class="year_month">
                                    <div class="month">
                                        <a href="#none" class="month_prev" id="month_prev"><i class="fa-solid fa-chevron-left fa-xs" style="color: #c72f30;"></i></a>
                            
                                        <span class="show_month">5월</span>
                            
                                        <a href="#none" class="month_next" id="month_next"><i class="fa-solid fa-chevron-right fa-xs" style="color: #c72f30;"></i></a>
                                    </div>
                            
                                    <div class="year">
                                        <a href="#none" class="year_prev" id="year_prev"><i class="fa-solid fa-chevron-left fa-xs" style="color: #c72f30;"></i></a>
                            
                                        <span class="show_year">2023년</span>
                            
                                        <a href="#none" class="year_next" id="year_next"><i class="fa-solid fa-chevron-right fa-xs" style="color: #c72f30;"></i></a>
                                    </div>
                                </div>
                            
                                <div class="date__days">
                                    <div class="days">
                                        <ul>
                                            <li>일</li>
                                            <li>월</li>
                                            <li>화</li>
                                            <li>수</li>
                                            <li>목</li>
                                            <li>금</li>
                                            <li>토</li>
                                        </ul>
                                    </div>
                            
                                    <div class="date">
                                        <table></table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="plan_wrap" id="plan_wrap">
                            <h3>일정 목록</h3>
                            <div>
                                <ul class="plan">
                                    
                                </ul>
                            </div>   
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <footer></footer>

</body>
</html>
