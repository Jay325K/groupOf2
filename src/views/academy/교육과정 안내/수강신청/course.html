<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lnb.css">
    <link rel="stylesheet" href="course_main.css">
    <link rel="stylesheet" href="course_reset.css">
    <link href="../../../favicon.png" rel="shortcut icon">
    <script src="../../../jquery.js"></script>
    <script src="../lnb_src.js"></script>
    <script src="course_check.js"></script>
    <title>할리스 아카데미 : 수강신청</title>
</head>
<body>
    <header id="header"></header>
    <main id="main">
        <section class="sec_one" id="sec_one"></section>
        <section class="sec_two">
            <div class="page_intro">
                <p class="page_path">Home > Academy > 교육과정 안내 > 수강신청</p>
                <h2>수강신청</h2>
            </div>

            <div class="my_info">
                <form action="#" method="get" name="info">
                    <fieldset>
                        <legend>수강신청</legend>
                        <div class="text_wrap">
                            <div class="info_wrap">

                                <div class="info_left_justified">
                                    <p class="center">레드 아카데미를 신청하고싶어요!</p>

                                    <div class="move">
                                        <p>제 <label for="name">이름</label>은
                                            <input type="text" id="name"> 입니다!
                                        </p>

                                            <p>제가 듣고싶은 강좌는
                                                <select name="course_name" id="course_name" class="long_text">
                                                    <option value="">선택</option>
                                                </select>(으)로
                                            </p>
                                        
                                            <p>
                                                저와 함께 신청할 사람은 총
                                                <select name="group_num" id="group_num">
                                                    <option value="">선택</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                </select>
                                                명입니다!
                                            </p>
                                    </div>

                                    <p class="center">저와의 연락수단을 남겨놓을게요!</p>

                                    <div class="move">
                                        <p>
                                            핸드폰번호는
                                            <label for="start_number" class="screen_out">앞번호</label>
                                            <input type="text" id="start_number" name="start_number" value="010" readonly>-
                                            <label for="middle_number" class="screen_out">중간번호</label>
                                            <input type="text" id="middle_number" name="middle_number" maxlength="4">-
                                            <label for="end_number" class="screen_out">마지막번호</label>
                                            <input type="text" id="end_number" name="end_number" maxlength="4">
                                            이구요,
                                        </p>
                                        <p>
                                            <label for="email">이메일</label>은
                                            <input type="email" class="long_text" id="email">입니다!  
                                        </p>
                                    </div>
                                </div>
                                
                                <div class="payment_wrap">
                                    <p class="payment">
                                        강좌의 결제는<span class="big_size" style="--little:1">[</span>
                                    </p>
                                    <p class="payment">
                                        <div class="flex_colum">
                                            <label for="online">온라인(무통장) 입금<input type="radio" id="online" name="payment" checked /></label>
                                            <label for="now">즉시 결제(신용카드)<input type="radio" id="now" name="payment" /></label>
                                        </div>
                                    </p>
                                    <p class="payment">
                                        <span class="big_size" style="--little:-1">]</span>(으)로 할게요!
                                    </p>
                                </div>
                                
                                <div class="button_wrap">
                                    <button type="submit" onclick="GoToEnroll();">신청하기</button>
                                </div>
                            </div>
                            
                            
                        </div>
                    </fieldset>
                </form>
            </div>
             
        </section>
    </main>
    <footer id="footer"></footer>
</body>
</html>
